<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registration form</title>
</head>
<body bgcolor="Lightskyblue">  
    <br>  
    <br>  
    <form>   
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/ placeholder="Enter your first Name" required> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15" placeholder="Enter your Lastname" required/> <br> <br>  
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2" />   
    <input type="text" name="phone" size="10" placeholder="Enter your phone number" required/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email" placeholder="Enter your email" required/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>
</html>
